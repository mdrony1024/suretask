<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SureTask - My Promotions</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --dark-bg: #1f2937; --dark-card-bg: #374151; --dark-text: #f9fafb; 
            --secondary-text: #9ca3af; --border-color: #4b5563;
            --accent-color: #5856d6; --success: #22c55e; --danger: #ef4444; --warning: #f59e0b;
        }
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: var(--dark-bg); color: var(--dark-text); }
        .view { padding: 15px; }
        .page-header { display: flex; align-items: center; padding: 15px; }
        .back-button { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--dark-text); margin-right: 10px; }
        .page-header .title { font-size: 20px; font-weight: 600; }
        #promotions-container { display: flex; flex-direction: column; gap: 15px; }
        .promo-card {
            background-color: var(--dark-card-bg);
            border-radius: 12px;
            padding: 20px;
        }
        .promo-card h3 { margin: 0 0 10px; font-size: 18px; }
        .promo-card p { margin: 5px 0; color: var(--secondary-text); font-size: 14px; }
        .promo-card .status { font-weight: 600; }
        .promo-card .status.active { color: var(--success); }
        .promo-card .status.paused { color: var(--warning); }
        .promo-card .status.completed { color: var(--secondary-text); }
        .promo-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .promo-actions button {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
        }
        .promo-actions .toggle-btn { background-color: var(--accent-color); color: white; }
        .promo-actions .delete-btn { background-color: var(--danger); color: white; }
        .promo-actions button:disabled { background-color: #555; cursor: not-allowed; }
    </style>
</head>
<body class="dark">
    <div class="page-header">
        <button class="back-button" onclick="window.location.href='index.html'"><i class='bx bx-arrow-back'></i></button>
        <h1 class="title">My Promotions History</h1>
    </div>
    <div id="promotions-container" class="view"></div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {
    let tg, firestoreDb, userId;

    async function initializeApp() {
        try {
            const response = await fetch('/api/config');
            if (!response.ok) throw new Error('Config fetch failed');
            const firebaseConfig = await response.json();
            
            firebase.initializeApp(firebaseConfig);
            firestoreDb = firebase.firestore();
            
            tg = window.Telegram.WebApp;
            tg.ready();
            
            userId = tg.initDataUnsafe?.user?.id;
            if (!userId) {
                document.getElementById('promotions-container').innerHTML = '<p>Could not verify user.</p>';
                return;
            }
            
            await loadUserPromotions();
        } catch (error) {
            document.getElementById('promotions-container').innerHTML = `<p>Error: ${error.message}</p>`;
        }
    }
    
    async function loadUserPromotions() {
        const container = document.getElementById('promotions-container');
        container.innerHTML = '<p>Loading your promotions...</p>';
        
        try {
            const snapshot = await firestoreDb.collection('promotions')
                .where('creatorId', '==', String(userId))
                .orderBy('createdAt', 'desc')
                .get();
            
            if (snapshot.empty) {
                container.innerHTML = '<p style="text-align:center;">You have not created any promotions yet.</p>';
                return;
            }
            
            container.innerHTML = '';
            snapshot.forEach(doc => {
                const card = document.createElement('div');
                card.innerHTML = createPromotionCardHTML(doc.id, doc.data());
                container.appendChild(card);
            });
            
            attachEventListeners();
        } catch (error) {
            console.error(error);
            container.innerHTML = '<p>Failed to load promotions.</p>';
        }
    }

    function createPromotionCardHTML(id, promo) {
        const isCompleted = promo.completedCount >= promo.quantity;
        const status = isCompleted ? 'completed' : promo.status;
        const statusText = status.charAt(0).toUpperCase() + status.slice(1); // Capitalize first letter
        
        return `
            <div class="promo-card">
                <h3>${promo.title}</h3>
                <p>Status: <span class="status ${status}">${statusText}</span></p>
                <p>Progress: ${promo.completedCount} / ${promo.quantity}</p>
                <div class="promo-actions">
                    <button class="toggle-btn" data-id="${id}" data-action="toggle_status" ${isCompleted ? 'disabled' : ''}>
                        ${promo.status === 'active' ? 'Pause' : 'Resume'}
                    </button>
                    <button class="delete-btn" data-id="${id}" data-action="delete">Delete</button>
                </div>
            </div>
        `;
    }
    
    // ===== এই ফাংশনটি সম্পূর্ণ পরিবর্তন করা হয়েছে =====
    function attachEventListeners() {
        document.querySelectorAll('.promo-actions button').forEach(button => {
            button.addEventListener('click', async e => {
                const buttonEl = e.target;
                const promotionId = buttonEl.dataset.id;
                const action = buttonEl.dataset.action;

                const confirmationText = action === 'delete' 
                    ? 'Are you sure you want to delete this promotion? Remaining points will be refunded.'
                    : `Are you sure you want to ${buttonEl.innerText.toLowerCase()} this promotion?`;

                if (!confirm(confirmationText)) {
                    return;
                }
                
                buttonEl.disabled = true;
                buttonEl.innerText = 'Processing...';

                try {
                    const response = await fetch('/api/manage-promotion', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: String(userId), promotionId, action })
                    });
                    
                    const result = await response.json();
                    alert(result.message); // alert এর পরিবর্তে tg.showAlert ব্যবহার করা যেতে পারে

                    if (response.ok && result.success) {
                        loadUserPromotions(); // সফল হলে তালিকাটি রিলোড করা হচ্ছে
                    } else {
                        buttonEl.disabled = false;
                        // পুরোনো টেক্সট ফিরিয়ে আনা হচ্ছে
                        if(action === 'toggle_status') buttonEl.innerText = (result.message.includes('paused') ? 'Pause' : 'Resume');
                        else buttonEl.innerText = 'Delete';
                    }
                } catch (error) {
                    alert('An error occurred. Please try again.');
                    buttonEl.disabled = false;
                     if(action === 'toggle_status') buttonEl.innerText = 'Toggle';
                     else buttonEl.innerText = 'Delete';
                }
            });
        });
    }

    initializeApp();
});
</script>
</body>
</html>
