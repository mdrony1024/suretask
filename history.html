<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SureTask - My Promotions</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --light-bg: #f3f4f6; --light-card-bg: #ffffff; --light-text: #111827;
            --dark-bg: #1f2937; --dark-card-bg: #374151; --dark-text: #f9fafb; 
            --secondary-text: #9ca3af; --border-color: #4b5563;
            --accent-color: #5856d6; --success: #22c55e; --danger: #ef4444; --warning: #f59e0b;
        }
        body.light { --bg-color: var(--light-bg); --card-bg-color: var(--light-card-bg); --text-color: var(--light-text); }
        body.dark { --bg-color: var(--dark-bg); --card-bg-color: var(--dark-card-bg); --text-color: var(--dark-text); }
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); }
        .view { padding: 15px; }
        .page-header { display: flex; align-items: center; padding: 15px; }
        .back-button { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-color); margin-right: 10px; }
        .page-header .title { font-size: 20px; font-weight: 600; }
        #promotions-container { display: flex; flex-direction: column; gap: 15px; }
        .promo-card { background-color: var(--card-bg-color); border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .promo-card h3 { margin: 0 0 10px; font-size: 18px; }
        .promo-card p { margin: 5px 0; color: var(--secondary-text); font-size: 14px; }
        .promo-card .status { font-weight: 600; text-transform: capitalize; }
        .promo-card .status.active { color: var(--success); }
        .promo-card .status.paused { color: var(--warning); }
        .promo-card .status.completed { color: var(--secondary-text); }
        .promo-actions { margin-top: 15px; display: flex; gap: 10px; }
        .promo-actions button { flex-grow: 1; padding: 10px; border-radius: 8px; border: none; font-weight: 500; cursor: pointer; font-size: 14px; }
        .promo-actions .toggle-btn { background-color: var(--accent-color); color: white; }
        .promo-actions .delete-btn { background-color: var(--danger); color: white; }
        .promo-actions button:disabled { background-color: #555; cursor: not-allowed; }
    </style>
</head>
<body class="dark">
    <div class="page-header">
        <button class="back-button" onclick="window.location.href='index.html'"><i class='bx bx-arrow-back'></i></button>
        <h1 class="title">My Promotions History</h1>
    </div>
    <div id="promotions-container" class="view"></div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {
    let tg, firestoreDb, userId;

    async function initializeApp() {
        try {
            const response = await fetch('/api/config');
            if (!response.ok) throw new Error('Config fetch failed');
            const firebaseConfig = await response.json();
            
            firebase.initializeApp(firebaseConfig);
            firestoreDb = firebase.firestore();
            
            tg = window.Telegram.WebApp;
            tg.ready();
            
            userId = tg.initDataUnsafe?.user?.id;
            if (!userId) {
                document.getElementById('promotions-container').innerHTML = '<p style="text-align:center;">Could not verify user.</p>';
                return;
            }
            
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.className = savedTheme;

            await loadUserPromotions();
        } catch (error) {
            console.error("Initialization Error:", error);
            document.getElementById('promotions-container').innerHTML = `<p style="text-align:center;">Error: ${error.message}</p>`;
        }
    }
    
    // ===== এই ফাংশনটি আপডেট করা হয়েছে =====
    async function loadUserPromotions() {
        const container = document.getElementById('promotions-container');
        container.innerHTML = '<p style="text-align:center;">Loading your promotions...</p>';
        
        try {
            // .orderBy() ছাড়া কোয়েরি চালানো হচ্ছে
            const snapshot = await firestoreDb.collection('promotions')
                .where('creatorId', '==', String(userId))
                .get();
            
            if (snapshot.empty) {
                container.innerHTML = '<p style="text-align:center;">You have not created any promotions yet.</p>';
                return;
            }
            
            // ডেটা ক্লায়েন্ট-সাইডে সর্ট করা হচ্ছে
            const promotions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            promotions.sort((a, b) => {
                const timeA = a.createdAt?.toMillis() || 0;
                const timeB = b.createdAt?.toMillis() || 0;
                return timeB - timeA; // নতুন থেকে পুরোনো
            });
            
            let promotionsHTML = '';
            promotions.forEach(promo => {
                promotionsHTML += createPromotionCardHTML(promo.id, promo);
            });
            container.innerHTML = promotionsHTML;
            
            attachEventListeners();
        } catch (error) {
            console.error("Error loading promotions:", error);
            container.innerHTML = '<p style="text-align:center;">Failed to load promotions.</p>';
        }
    }

    function createPromotionCardHTML(id, promo) {
        const isCompleted = promo.completedCount >= promo.quantity;
        const status = isCompleted ? 'completed' : promo.status;
        const statusText = status.charAt(0).toUpperCase() + status.slice(1);
        
        return `
            <div class="promo-card">
                <h3>${promo.title}</h3>
                <p>Status: <span class="status ${status}">${statusText}</span></p>
                <p>Progress: ${promo.completedCount} / ${promo.quantity}</p>
                <div class="promo-actions">
                    <button class="toggle-btn" data-id="${id}" data-action="toggle_status" ${isCompleted ? 'disabled' : ''}>
                        ${promo.status === 'active' ? 'Pause' : 'Resume'}
                    </button>
                    <button class="delete-btn" data-id="${id}" data-action="delete">Delete</button>
                </div>
            </div>
        `;
    }
    
    function attachEventListeners() {
        document.querySelectorAll('.promo-actions button').forEach(button => {
            button.addEventListener('click', e => {
                const buttonEl = e.currentTarget;
                const promotionId = buttonEl.dataset.id;
                const action = buttonEl.dataset.action;

                const confirmationText = action === 'delete' 
                    ? 'Are you sure you want to delete this promotion? Remaining points will be refunded.'
                    : `Are you sure you want to ${buttonEl.innerText.toLowerCase()} this promotion?`;

                tg.showConfirm(confirmationText, async (ok) => {
                    if (ok) {
                        buttonEl.disabled = true;
                        const originalText = buttonEl.innerText;
                        buttonEl.innerText = 'Processing...';

                        try {
                            const response = await fetch('/api/manage-promotion', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ userId: String(userId), promotionId, action })
                            });
                            
                            const result = await response.json();
                            tg.showAlert(result.message);

                            if (response.ok && result.success) {
                                await loadUserPromotions();
                            } else {
                                buttonEl.disabled = false;
                                buttonEl.innerText = originalText;
                            }
                        } catch (error) {
                            tg.showAlert('An error occurred. Please try again.');
                            buttonEl.disabled = false;
                            buttonEl.innerText = originalText;
                        }
                    }
                });
            });
        });
    }

    initializeApp();
});
</script>
</body>
</html>
