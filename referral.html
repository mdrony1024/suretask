<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SureTask - Referrals</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --light-bg: #f3f4f6; --light-card-bg: #ffffff; --light-text: #111827; --light-secondary-text: #6b7280; --light-border: #e5e7eb;
            --dark-bg: #1f2937; --dark-card-bg: #374151; --dark-text: #f9fafb; --dark-secondary-text: #9ca3af; --dark-border: #4b5563;
            --accent-color: #5856d6; --gold: #f59e0b; --silver: #9ca3af; --bronze: #ca8a04; --success: #22c55e; --danger: #ef4444;
        }
        body.light { --bg-color: var(--light-bg); --card-bg-color: var(--light-card-bg); --text-color: var(--light-text); --secondary-text-color: var(--light-secondary-text); --border-color: var(--light-border); }
        body.dark { --bg-color: var(--dark-bg); --card-bg-color: var(--dark-card-bg); --text-color: var(--dark-text); --secondary-text-color: var(--dark-secondary-text); --border-color: var(--dark-border); }
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); padding-bottom: 80px; }
        .view { padding: 0 15px; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .page-header { display: flex; align-items: center; padding: 15px; color: var(--text-color); }
        .back-button { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-color); margin-right: 10px; }
        .page-header .title { font-size: 20px; font-weight: 600; }
        .referral-card { background: var(--card-bg-color); border-radius: 20px; padding: 25px; margin-top: 10px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); position: relative; }
        .commission-badge { position: absolute; top: 20px; right: 20px; background-color: rgba(88, 86, 214, 0.1); color: var(--accent-color); padding: 5px 12px; border-radius: 8px; font-weight: 700; font-size: 14px; }
        .referral-card h2 { font-size: 18px; font-weight: 600; margin-top: 0; }
        .referral-steps { margin-top: 25px; display: flex; flex-direction: column; gap: 20px; }
        .step { display: flex; align-items: center; gap: 15px; }
        .step-icon { width: 45px; height: 45px; border-radius: 50%; background-color: rgba(88, 86, 214, 0.1); color: var(--accent-color); display: flex; align-items: center; justify-content: center; font-size: 24px; flex-shrink: 0; }
        .step-text h4 { margin: 0; font-weight: 600; font-size: 16px; }
        .step-text p { margin: 0; font-size: 14px; color: var(--secondary-text-color); }
        .referral-link-section { margin-top: 30px; }
        .referral-link-section h4 { font-size: 16px; font-weight: 600; margin-bottom: 10px; color: var(--text-color); }
        .link-box { display: flex; align-items: center; background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 12px; padding: 5px; padding-left: 15px; }
        .link-box input { flex-grow: 1; border: none; background: transparent; color: var(--text-color); font-size: 14px; outline: none; }
        .copy-btn { background-color: var(--accent-color); color: white; border: none; border-radius: 8px; width: 40px; height: 40px; font-size: 20px; cursor: pointer; display:flex; align-items:center; justify-content:center; }
        .share-buttons { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .share-btn { padding: 12px; border-radius: 12px; border: none; color: white; font-size: 16px; font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; }
        .share-btn.telegram { background-color: #2AABEE; }
        .share-btn.whatsapp { background-color: #25D366; }
        .share-btn.twitter { background-color: #14171A; }
        .referrals-list-section { margin-top: 20px; }
        .search-box { display: flex; align-items: center; background-color: var(--bg-color); border: 1px solid var(--border-color); border-radius: 12px; padding: 0 15px; margin-top: 10px; }
        .search-box i { color: var(--secondary-text-color); font-size: 20px; }
        .search-box input { flex-grow: 1; border: none; background: transparent; color: var(--text-color); font-size: 14px; outline: none; padding: 12px 10px; }
        .referral-user-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid var(--border-color); }
        .referral-user-item:last-child { border-bottom: none; }
        .user-pic { width: 40px; height: 40px; border-radius: 50%; background-color: #eee; margin-right: 12px; display:flex; align-items:center; justify-content:center; overflow:hidden;}
        .user-pic img { width: 100%; height: 100%; object-fit: cover; }
        .user-info .name { font-weight: 600; }
        .user-info .date { font-size: 12px; color: var(--secondary-text-color); }
        .referral-stats-card { display: flex; justify-content: space-around; align-items: center; padding: 20px; background-color: var(--card-bg-color); border-radius: 20px; margin-top:20px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);}
        .stat-item { text-align: center; }
        .stat-item .count { font-size: 24px; font-weight: 700; color: var(--accent-color); }
        .stat-item .label { font-size: 14px; color: var(--secondary-text-color); margin-top: 5px;}
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--card-bg-color); display: flex; justify-content: space-around; padding: 10px 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); border-top: 1px solid var(--border-color); z-index: 100; border-radius: 20px 20px 0 0; margin: 0 10px; }
        .nav-item { cursor: pointer; text-align: center; color: var(--secondary-text-color); font-size: 11px; display: flex; flex-direction: column; align-items: center; gap: 4px; flex-basis: 0; flex-grow: 1; }
        .nav-item .icon { font-size: 22px; width: 48px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 16px; }
        .nav-item.active { color: var(--accent-color); }
        .nav-item.active .icon { background-color: var(--accent-color); color: white; }
    </style>
</head>
<body class="light">
    
    <div id="app-container">Loading...</div>
    
    <nav class="bottom-nav">
        <div id="nav-home" class="nav-item" onclick="window.location.href='index.html'"><div class="icon"><i class='bx bxs-home'></i></div><span>Home</span></div>
        <div id="nav-tasks" class="nav-item" onclick="window.location.href='tasks.html'"><div class="icon"><i class='bx bxs-server'></i></div><span>Tasks</span></div>
        <div id="nav-withdraw" class="nav-item"><div class="icon"><i class='bx bxs-wallet'></i></div><span>Withdraw</span></div>
        <div id="nav-referral" class="nav-item active"><div class="icon"><i class='bx bxs-user-plus'></i></div><span>Referral</span></div>
        <div id="nav-profile" class="nav-item" onclick="window.location.href='index.html'"><div class="icon"><i class='bx bxs-user-circle'></i></div><span>Profile</span></div>
    </nav>
    
<script>
    let tg, db, firestoreDb, currentUser = {}, userId;
    let appSettings = { referralCommission: 20 };

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/api/config');
            if (!response.ok) throw new Error('Config fetch failed');
            const firebaseConfig = await response.json();
            
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            firestoreDb = firebase.firestore();
            
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            userId = tg.initDataUnsafe?.user?.id || 'test_user_referral';
            
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.className = savedTheme;

            loadSettingsAndThenUserData();
        } catch (error) {
            document.getElementById('app-container').innerHTML = `<h1>Page Failed to Load</h1><p>${error.message}</p>`;
        }
    });

    function loadSettingsAndThenUserData() {
        firestoreDb.collection('settings').doc('global').onSnapshot((doc) => {
            if (doc.exists) appSettings = doc.data();
            loadUserData();
        }, (error) => {
            console.error("Error loading settings:", error);
            loadUserData();
        });
    }

    function loadUserData() {
        firestoreDb.collection('users').doc(String(userId)).onSnapshot((doc) => {
            if (doc.exists) {
                currentUser = doc.data();
                renderReferralPage(document.getElementById('app-container'));
                loadReferralsList();
            } else {
                 document.getElementById('app-container').innerHTML = `<h1 style="text-align:center; margin-top: 40px;">User not found! Please restart the bot.</h1>`;
            }
        });
    }

    function renderReferralPage(container) {
        const referralCode = currentUser.referralCode || userId;
        const referralLink = `https://t.me/suretaskbot?start=${referralCode}`;
        const commission = appSettings.referralCommission || 20;
        
        container.innerHTML = `
            <div class="page-header">
                <button class="back-button" onclick="window.location.href='index.html'"><i class='bx bx-arrow-back'></i></button>
                <h1 class="title">Refer & Earn Forever</h1>
            </div>
            <div class="view">
                <div class="referral-card">
                    <div class="commission-badge">${commission}%</div>
                    <h2>Earn ${commission}% of your friends earnings for life!</h2>
                    <p style="color: var(--secondary-text-color); font-size: 14px; margin-top: 5px;">Follow these simple steps to start:</p>
                    <div class="referral-steps">
                        <div class="step"><div class="step-icon"><i class='bx bx-link-alt'></i></div><div class="step-text"><h4>1. Copy Your Link</h4><p>Grab your unique referral link below.</p></div></div>
                        <div class="step"><div class="step-icon"><i class='bx bx-share-alt'></i></div><div class="step-text"><h4>2. Share with Friends</h4><p>Use the buttons to share your link.</p></div></div>
                        <div class="step"><div class="step-icon"><i class='bx bx-wallet-alt'></i></div><div class="step-text"><h4>3. Earn Lifetime Rewards</h4><p>Get ${commission}% of your friends earnings forever!</p></div></div>
                    </div>
                    <div class="referral-link-section">
                        <h4>Your Referral Link</h4>
                        <div class="link-box">
                            <input type="text" id="referral-link-input" value="${referralLink}" readonly>
                            <button id="copy-link-btn" class="copy-btn"><i class='bx bx-copy'></i></button>
                        </div>
                    </div>
                    <div class="share-buttons">
                        <button id="share-telegram" class="share-btn telegram"><i class='bx bxl-telegram'></i> Telegram</button>
                        <button id="share-whatsapp" class="share-btn whatsapp"><i class='bx bxl-whatsapp'></i> WhatsApp</button>
                        <button id="share-twitter" class="share-btn twitter"><i class='bx bxl-twitter'></i> Twitter/X</button>
                    </div>
                </div>
                <div class="referral-stats-card">
                    <div class="stat-item">
                        <div id="referral-count" class="count">${currentUser.referralCount || 0}</div>
                        <div class="label">Total Referrals</div>
                    </div>
                    <div class="stat-item">
                        <div id="referral-earnings" class="count">${currentUser.referralEarnings || 0}</div>
                        <div class="label">Total Earnings</div>
                    </div>
                </div>
                <div class="referral-card referrals-list-section">
                     <h2>Referrals List</h2>
                     <div class="search-box">
                        <i class='bx bx-search'></i>
                        <input type="text" id="search-input" placeholder="Search referrals by username...">
                     </div>
                     <div id="referrals-list-container" style="margin-top: 15px;">
                        <p style="text-align:center; color: var(--secondary-text-color);">Loading referred users...</p>
                     </div>
                </div>
            </div>`;
            
        const shareText = encodeURIComponent(`Join me on SureTask and start earning today!`);
        const copyBtn = document.getElementById('copy-link-btn');
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(document.getElementById('referral-link-input').value);
            copyBtn.innerHTML = "<i class='bx bx-check'></i>";
            setTimeout(() => { copyBtn.innerHTML = "<i class='bx bx-copy'></i>"; }, 2000);
        });
        document.getElementById('share-telegram').addEventListener('click', () => tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${shareText}`));
        document.getElementById('share-whatsapp').addEventListener('click', () => window.open(`https://api.whatsapp.com/send?text=${shareText} ${encodeURIComponent(referralLink)}`));
        document.getElementById('share-twitter').addEventListener('click', () => window.open(`https://twitter.com/intent/tweet?text=${shareText}&url=${encodeURIComponent(referralLink)}`));
    }
    
    function loadReferralsList() {
        const listContainer = document.getElementById('referrals-list-container');
        firestoreDb.collection('users').where('referredBy', '==', String(userId)).onSnapshot(snapshot => {
            if (!snapshot.empty) {
                listContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    const referredUser = doc.data();
                    const item = document.createElement('div');
                    item.className = 'referral-user-item';
                    
                    let joinDate = 'N/A';
                    if (referredUser.createdAt && referredUser.createdAt.toDate) {
                        joinDate = referredUser.createdAt.toDate().toLocaleDateString();
                    }

                    item.innerHTML = `
                        <div id="ref-pic-${referredUser.id}" class="user-pic">
                           <i class='bx bxs-user' style="font-size: 24px;"></i>
                        </div>
                        <div class="user-info">
                            <div class="name">${referredUser.name || 'Unnamed User'}</div>
                            <div class="date">Joined: ${joinDate}</div>
                        </div>`;
                    listContainer.appendChild(item);

                    const picContainer = document.getElementById(`ref-pic-${referredUser.id}`);
                    db.ref(`users/${referredUser.id}`).once('value', rtSnapshot => {
                        if (rtSnapshot.exists()) {
                            const rtData = rtSnapshot.val();
                            renderProfilePic(picContainer, rtData.name, rtData.profilePhotoUrl || rtData.initialPhotoUrl);
                        }
                    });
                });
            } else {
                listContainer.innerHTML = `<p style="text-align:center; color: var(--secondary-text-color);">You haven't referred anyone yet.</p>`;
            }
        }, error => {
            console.error("Error loading referrals list:", error);
            listContainer.innerHTML = `<p style="text-align:center; color: red;">Could not load referrals. Maybe an index is required.</p>`;
        });
    }

    function renderProfilePic(container, name, photoUrl) {
        container.innerHTML = '';
        if (photoUrl) {
            const img = document.createElement('img');
            img.src = photoUrl;
            img.onerror = () => {
                const initial = (name || '?').charAt(0).toUpperCase();
                container.style.backgroundColor = generateColor(name);
                container.innerHTML = `<span style="color:white; font-size:18px;">${initial}</span>`;
            };
            container.appendChild(img);
        } else {
            const initial = (name || '?').charAt(0).toUpperCase();
            container.style.backgroundColor = generateColor(name);
            container.innerHTML = `<span style="color:white; font-size:18px;">${initial}</span>`;
        }
    }
    
    function generateColor(str) {
        let hash = 0;
        if (!str || str.length === 0) return '#cccccc';
        for (let i = 0; i < str.length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); }
        let color = '#';
        for (let i = 0; i < 3; i++) {
            const value = (hash >> (i * 8)) & 0xFF;
            color += ('00' + value.toString(16)).substr(-2);
        }
        return color;
    }

    initializeReferralPage();
});
</script>
</body>
</html>
