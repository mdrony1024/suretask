<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SureTask - Task Categories</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --light-bg: #f3f4f6; --light-card-bg: #ffffff; --light-text: #111827; --light-secondary-text: #6b7280;
            --dark-bg: #1f2937; --dark-card-bg: #374151; --dark-text: #f9fafb; --dark-secondary-text: #9ca3af;
        }
        body.light { --bg-color: var(--light-bg); --card-bg-color: var(--light-card-bg); --text-color: var(--light-text); --secondary-text-color: var(--light-secondary-text); }
        body.dark { --bg-color: var(--dark-bg); --card-bg-color: var(--dark-card-bg); --text-color: var(--dark-text); --secondary-text-color: var(--dark-secondary-text); }
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); }
        .page-header { display: flex; align-items: center; padding: 15px; }
        .back-button { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-color); margin-right: 10px; }
        .page-header .title { font-size: 20px; font-weight: 600; }
        .category-container { padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .category-btn {
            display: block;
            text-decoration: none;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .category-btn:active { transform: scale(0.98); }
        .category-btn i { margin-right: 10px; }
    </style>
</head>
<body class="dark">

    <div class="page-header">
        <button class="back-button" onclick="window.location.href='index.html'"><i class='bx bx-arrow-back'></i></button>
        <h1 class="title">Choose Task Type</h1>
    </div>

    <div class="category-container">
        <a href="tasks.html?category=group" class="category-btn"><i class='bx bxs-group'></i> TG Group Member</a>
        <a href="tasks.html?category=channel" class="category-btn"><i class='bx bxs-plane-alt'></i> TG Channel Member</a>
        <a href="tasks.html?category=tg_views" class="category-btn"><i class='bx bxs-show'></i> Telegram Views</a>
        <a href="tasks.html?category=yt_views" class="category-btn"><i class='bx bxl-youtube'></i> YouTube Views</a>
        <a href="tasks.html?category=bot_start" class="category-btn"><i class='bx bxs-bot'></i> Bot START</a>
        <!-- ভবিষ্যতে নতুন ক্যাটাগরি এখানে যোগ করতে পারবেন -->
    </div>

<script>
    // থিম সেট করার জন্য
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.className = savedTheme;
    });
</script>

</body>
</html>
