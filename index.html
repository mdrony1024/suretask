<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SureTask</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root { --light-bg: #f3f4f6; --light-card-bg: #ffffff; --light-text: #111827; --dark-bg: #1f2937; --dark-card-bg: #374151; --dark-text: #f9fafb; --accent-color: #5856d6; --gold: #ffc700; --silver: #c0c0c0; --bronze: #cd7f32; }
        body.light { --bg-color: var(--light-bg); --card-bg-color: var(--light-card-bg); --text-color: var(--light-text); --secondary-text-color: #6b7280; --border-color: #e5e7eb; }
        body.dark { --bg-color: var(--dark-bg); --card-bg-color: var(--dark-card-bg); --text-color: var(--dark-text); --secondary-text-color: #9ca3af; --border-color: #4b5563; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); padding-bottom: 80px; }
        a { text-decoration: none; color: inherit; }
        .hidden { display: none !important; }
        .view { padding: 0 15px; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .header-bg { background: linear-gradient(90deg, #7f52ff, #d152ff); height: 120px; border-radius: 0 0 30px 30px; position: fixed; top: 0; left: 0; right: 0; z-index: -1; }
        .top-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; color: white; }
        .top-header .title { font-size: 20px; font-weight: 600; }
        #theme-toggle { background: rgba(255,255,255,0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 20px; }
        
        .profile-card { background: var(--card-bg-color); border-radius: 20px; padding: 20px; text-align: center; margin-top: 50px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .profile-pic, .leaderboard-pic { width: 80px; height: 80px; border-radius: 50%; margin: -60px auto 10px; border: 4px solid var(--card-bg-color); display: flex; align-items: center; justify-content: center; overflow: hidden; background-color: #eee; }
        .profile-pic img, .leaderboard-pic img { width: 100%; height: 100%; object-fit: cover; }
        .profile-pic span { font-size: 32px; font-weight: bold; color: var(--accent-color); }
        .username { font-size: 20px; font-weight: 600; }
        .points { background-color: var(--accent-color); color: white; padding: 5px 15px; border-radius: 20px; display: inline-block; font-size: 14px; margin-top: 5px; }
        .action-button { width: 100%; padding: 12px; margin-top: 15px; background-color: transparent; border: 1px solid var(--accent-color); color: var(--accent-color); border-radius: 12px; font-size: 16px; font-weight: 500; cursor: pointer; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--card-bg-color); display: flex; justify-content: space-around; padding: 10px 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); border-top: 1px solid var(--border-color); z-index: 100; }
        .nav-item { cursor: pointer; text-align: center; color: var(--secondary-text-color); font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 4px; flex-basis: 0; flex-grow: 1; }
        .nav-item.active { color: var(--accent-color); }
        .nav-item i { font-size: 24px; }
        
        /* Leaderboard Styles */
        .leaderboard-header { display: flex; align-items: center; padding: 15px; }
        .leaderboard-header .title { font-size: 20px; font-weight: 600; margin-left: 10px; }
        .back-button { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-color); }
        #leaderboard-list { display: flex; flex-direction: column; gap: 10px; }
        .leaderboard-item { display: flex; align-items: center; background-color: var(--card-bg-color); padding: 12px; border-radius: 15px; }
        .leaderboard-pic { width: 50px; height: 50px; margin: 0 15px; }
        .leaderboard-info .name { font-weight: 600; font-size: 16px; }
        .leaderboard-info .points { font-size: 14px; color: var(--accent-color); }
    </style>
</head>
<body class="light">
    
    <div id="app-container">
        <!-- Content will be rendered here by JavaScript -->
    </div>
    
    <nav class="bottom-nav">
        <div id="nav-home" class="nav-item active"><i class='bx bxs-home'></i><span>Home</span></div>
        <a href="/tasks.html" style="text-decoration:none; color:inherit; flex-basis: 0; flex-grow: 1;"><div class="nav-item"><i class='bx bx-list-check'></i><span>Tasks</span></div></a>
    </nav>

<script>
document.addEventListener('DOMContentLoaded', () => {
    let db, tg, currentUser = {}, userId;

    async function initializeApp() {
        try {
            const response = await fetch('/api/config');
            if (!response.ok) throw new Error('Config fetch failed');
            const firebaseConfig = await response.json();
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            userId = tg.initDataUnsafe?.user?.id || 'test_user';
            
            setupTheme();
            setupNavigation();
            runUserLogic();
        } catch (error) {
            document.getElementById('app-container').innerHTML = '<h1>App Failed to Load</h1>';
        }
    }

    function runUserLogic() {
        const userRef = db.ref(`users/${userId}`);
        userRef.on('value', (snapshot) => {
            const freshName = tg.initDataUnsafe?.user?.first_name || 'User';
            const freshPhotoUrl = tg.initDataUnsafe?.user?.photo_url || null;
            if (snapshot.exists()) {
                currentUser = snapshot.val();
                const updates = {};
                if (currentUser.name !== freshName) updates.name = freshName;
                if (currentUser.profilePhotoUrl !== freshPhotoUrl) updates.profilePhotoUrl = freshPhotoUrl;
                if (Object.keys(updates).length > 0) userRef.update(updates);
            } else {
                currentUser = { id: String(userId), name: freshName, points: 0, profilePhotoUrl: freshPhotoUrl, createdAt: new Date().toISOString() };
                userRef.set(currentUser);
            }
            if(document.getElementById('home-view')) renderHomePage();
        });
    }

    function setupTheme() {
        const themeToggle = document.createElement('button');
        themeToggle.id = 'theme-toggle';
        document.body.prepend(themeToggle); // Hidden, used for logic
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.className = savedTheme;

        themeToggle.addEventListener('click', () => {
            let newTheme = document.body.classList.contains('light') ? 'dark' : 'light';
            document.body.className = newTheme;
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        });
    }
    
    function updateThemeIcon() {
        const themeIcon = document.querySelector('#theme-toggle-icon');
        if (themeIcon) {
            themeIcon.className = document.body.classList.contains('dark') ? 'bx bxs-sun' : 'bx bxs-moon';
        }
    }

    function setupNavigation() {
        document.getElementById('nav-home').addEventListener('click', () => renderView('home'));
        renderView('home'); // Initial view
    }
    
    function renderView(viewName) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        if(viewName === 'home') {
            document.getElementById('nav-home').classList.add('active');
            renderHomePage();
        }
    }

    function renderHomePage() {
        const container = document.getElementById('app-container');
        container.innerHTML = `
            <div class="header-bg"></div>
            <div class="top-header">
                <h1 class="title">SureTask</h1>
                <button id="theme-toggle-btn" class="action-button" style="width: 40px; height: 40px; padding: 0; border-radius: 50%; margin:0; border: none; background: rgba(255,255,255,0.2); color: white;"><i id="theme-toggle-icon" class='bx bxs-moon'></i></button>
            </div>
            <div id="home-view" class="view">
                <div class="profile-card">
                    <div id="home-profile-pic" class="profile-pic"></div>
                    <h2 class="username">${currentUser.name || 'Loading...'}</h2>
                    <div class="points">${currentUser.points || 0} Points</div>
                    <button id="leaderboard-btn" class="action-button">üèÜ Go to Leaderboard</button>
                </div>
            </div>`;
        
        renderProfilePic(document.getElementById('home-profile-pic'), currentUser.name, currentUser.profilePhotoUrl);
        document.getElementById('leaderboard-btn').addEventListener('click', renderLeaderboardPage);
        document.getElementById('theme-toggle-btn').addEventListener('click', () => document.getElementById('theme-toggle').click());
        updateThemeIcon();
    }

    function renderLeaderboardPage() {
        const container = document.getElementById('app-container');
        container.innerHTML = `
            <div class="leaderboard-header">
                <button id="back-btn" class="back-button"><i class='bx bx-arrow-back'></i></button>
                <h1 class="title">Leaderboard</h1>
            </div>
            <div id="leaderboard-list" class="view">Loading...</div>`;
        
        document.getElementById('back-btn').addEventListener('click', renderHomePage);

        db.ref('users').orderByChild('points').limitToLast(50).once('value', snapshot => {
            const list = document.getElementById('leaderboard-list');
            if (!snapshot.exists()) { list.innerHTML = 'Leaderboard is empty.'; return; }
            
            const users = [];
            snapshot.forEach(child => { users.push(child.val()); });
            users.reverse(); // Highest points first
            list.innerHTML = '';
            
            users.forEach((user) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                const picContainer = document.createElement('div');
                picContainer.className = 'leaderboard-pic';
                renderProfilePic(picContainer, user.name, user.profilePhotoUrl);
                
                const info = document.createElement('div');
                info.className = 'leaderboard-info';
                info.innerHTML = `<div class="name">${user.name}</div><div class="points">${user.points || 0} Points</div>`;
                
                item.appendChild(picContainer);
                item.appendChild(info);
                list.appendChild(item);
            });
        });
    }

    function renderProfilePic(container, name, photoUrl) {
        container.innerHTML = '';
        if (photoUrl) {
            const img = document.createElement('img');
            img.src = photoUrl;
            img.onerror = () => { container.innerHTML = `<span>${(name || '?').charAt(0)}</span>`; };
            container.appendChild(img);
        } else {
            container.innerHTML = `<span>${(name || '?').charAt(0)}</span>`;
        }
    }

    initializeApp();
});
</script>
</body>
</html>
