<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SureTask Home</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body { margin: 0; background-color: #12121f; color: white; font-family: 'Roboto', sans-serif; }
        .container { display: flex; flex-direction: column; min-height: 100vh; }
        .header { padding: 15px 20px; background-color: #5534a5; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; text-align: right; }
        .moon-icon { display: inline-flex; width: 30px; height: 30px; border-radius: 50%; background-color: #3e2773; align-items: center; justify-content: center; font-size: 16px; }
        .main { flex: 1; padding: 0 20px; display: flex; flex-direction: column; align-items: center; }
        .profile-section { text-align: center; margin-top: -30px; z-index: 10; }
        .profile-pic { width: 90px; height: 90px; border-radius: 50%; border: 4px solid #12121f; background-color: #ccc; object-fit: cover; }
        .username { margin: 10px 0 5px; font-size: 22px; font-weight: 700; }
        .points-display { display: inline-block; background: linear-gradient(90deg, #8e44ad, #3498db); padding: 8px 25px; border-radius: 20px; font-size: 16px; font-weight: 500; }
        .stats-section { display: flex; justify-content: space-around; width: 100%; max-width: 400px; background-color: #1e1e3f; padding: 15px 0; border-radius: 15px; margin-top: 25px; }
        .stat-item { text-align: center; }
        .stat-item span { font-size: 14px; color: #aaa; }
        .stat-item strong { display: block; font-size: 18px; font-weight: 600; margin-top: 4px; }
        .leaderboard-button { width: 100%; padding: 15px; background-color: #2c2c54; border: none; border-radius: 10px; color: white; font-size: 16px; font-weight: bold; cursor: pointer; }
        .notice-section { width: 100%; max-width: 400px; box-sizing: border-box; background: linear-gradient(to right, #4a00e0, #8e2de2); padding: 15px 20px; border-radius: 12px; margin-top: 20px; text-align: center; }
        .notice-section h4 { margin: 0 0 5px 0; }
        .notice-section p { margin: 0; }
        .footer { display: flex; justify-content: space-around; width: 100%; background-color: #1e1e3f; padding: 10px 0; position: sticky; bottom: 0; border-top: 1px solid #333; }
        .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 24px; color: #888; cursor: pointer; }
        .nav-item span { font-size: 12px; margin-top: 2px; }
        .nav-item.active { color: #ffffff; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header"><div class="moon-icon">üåô</div></header>
        <main class="main">
            <div class="profile-section">
                <img id="profilePic" src="" alt="Profile" class="profile-pic">
                <h1 id="username" class="username">Loading...</h1>
                <div class="points-display"><span id="points">0 Points</span></div>
            </div>
            <div class="stats-section">
                <div class="stat-item"><span>Today's</span><strong>0</strong></div>
                <div class="stat-item"><span>Total A</span><strong>0</strong></div>
                <div class="stat-item"><span>Referrals</span><strong>0</strong></div>
            </div>
            <a href="/leaderboard.html" style="text-decoration: none; width: 100%; max-width: 400px; margin-top: 20px;">
                <button class="leaderboard-button">üèÜ Go to Leaderboard</button>
            </a>
            <div class="notice-section">
                <h4>üì¢ Notice</h4>
                <p>Welcome</p>
            </div>
        </main>
        <footer class="footer">
            <div class="nav-item active">üè†<span>Home</span></div>
            <div class="nav-item">üìã<span>Tasks</span></div>
            <div class="nav-item">üõí<span>Shop</span></div>
            <div class="nav-item">üéÅ<span>Bonus</span></div>
            <div class="nav-item">üí∏<span>Withdraw</span></div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "{{process.env.NEXT_PUBLIC_FIREBASE_API_KEY}}",
            authDomain: "{{process.env.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}}",
            projectId: "{{process.env.NEXT_PUBLIC_FIREBASE_PROJECT_ID}}",
            storageBucket: "{{process.env.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}}",
            messagingSenderId: "{{process.env.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}}",
            appId: "{{process.env.NEXT_PUBLIC_FIREBASE_APP_ID}}",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.addEventListener('load', () => {
            try {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                document.body.style.backgroundColor = tg.themeParams.bg_color || '#12121f';

                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    const user = tg.initDataUnsafe.user;
                    document.getElementById('username').innerText = user.first_name || 'User';
                    if(user.photo_url) document.getElementById('profilePic').src = user.photo_url;
                    loadUserDataFromFirebase(user.id);
                } else {
                     document.getElementById('username').innerText = 'Please open in Telegram';
                }
            } catch (e) {
                console.error('Telegram WebApp Error', e);
            }
        });

        async function loadUserDataFromFirebase(userId) {
            try {
                const userRef = doc(db, "users", String(userId));
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    document.getElementById('points').innerText = `${userData.points || 0} Points`;
                } else {
                    console.log("User not found in Firestore. Please /start the bot.");
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
            }
        }
    </script>
</body>
</html>
