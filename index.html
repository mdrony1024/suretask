<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SureTask</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase এর দুটি SDK যোগ করা হলো -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* আপনার পছন্দের "Softcity" ডিজাইন এখানে থাকবে */
    </style>
</head>
<body class="light">
    <div id="app-container"></div>
    <nav id="bottom-nav" class="bottom-nav"></nav>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Firebase & Telegram Setup ---
    const firebaseConfig = {
        apiKey: "{{process.env.PUBLIC_FIREBASE_API_KEY}}",
        authDomain: "{{process.env.PUBLIC_FIREBASE_AUTH_DOMAIN}}",
        databaseURL: "{{process.env.PUBLIC_FIREBASE_DATABASE_URL}}", // Realtime DB
        projectId: "{{process.env.PUBLIC_FIREBASE_PROJECT_ID}}",
    };
    firebase.initializeApp(firebaseConfig);
    const rtdb = firebase.database(); // Realtime Database এর রেফারেন্স
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let currentUser = {};
    const userId = tg.initDataUnsafe?.user?.id || 'test_user';

    function initializeApp() {
        const userRef = rtdb.ref(`users/${userId}`);
        userRef.on('value', (snapshot) => {
            const freshName = tg.initDataUnsafe?.user?.first_name || 'User';
            const freshPhotoUrl = tg.initDataUnsafe?.user?.photo_url || null;
            if (snapshot.exists()) {
                currentUser = snapshot.val();
                const updates = {};
                if (currentUser.name !== freshName) updates.name = freshName;
                if (currentUser.profilePhotoUrl !== freshPhotoUrl) updates.profilePhotoUrl = freshPhotoUrl;
                if (Object.keys(updates).length > 0) userRef.update(updates);
            } else {
                currentUser = { id: String(userId), name: freshName, points: 0, profilePhotoUrl: freshPhotoUrl, createdAt: new Date().toISOString() };
                userRef.set(currentUser);
            }
            renderHomePage(); 
        });
    }
    
    // ... (renderHomePage, renderLeaderboardPage, এবং renderProfilePic ফাংশনগুলো আগের "Softcity" কোডের মতোই থাকবে) ...
    // ... শুধু লিডারবোর্ড দেখানোর সময় rtdb.ref('users') ব্যবহার করতে হবে ...

    initializeApp();
});
</script>
</body>
</html>
