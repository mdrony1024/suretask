<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SureTask</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase 8 SDK (আপনার কোড অনুযায়ী) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --light-bg: #f3f4f6; --light-card-bg: #ffffff; --light-text: #111827; --light-secondary-text: #6b7280; --light-border: #e5e7eb;
            --dark-bg: #1f2937; --dark-card-bg: #374151; --dark-text: #f9fafb; --dark-secondary-text: #9ca3af; --dark-border: #4b5563;
            --accent-color: #5856d6; --gold: #ffc700; --silver: #d1d5db; --bronze: #f09a5d;
        }
        body.light { --bg-color: var(--light-bg); --card-bg-color: var(--light-card-bg); --text-color: var(--light-text); --secondary-text-color: var(--light-secondary-text); --border-color: var(--light-border); }
        body.dark { --bg-color: var(--dark-bg); --card-bg-color: var(--dark-card-bg); --text-color: var(--dark-text); --secondary-text-color: var(--dark-secondary-text); --border-color: var(--dark-border); }
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); padding-bottom: 80px; }
        a { text-decoration: none; color: inherit; }
        .hidden { display: none !important; }
        .view { padding: 0 15px; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .header-bg { background: linear-gradient(90deg, #7f52ff, #d152ff); height: 120px; border-radius: 0 0 30px 30px; position: fixed; top: 0; left: 0; right: 0; z-index: -1; }
        .top-header { display: flex; justify-content: space-between; align-items: center; padding: 15px; color: white; }
        .top-header .title { font-size: 20px; font-weight: 600; }
        #theme-toggle-btn { background: rgba(255,255,255,0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 20px; display:flex; align-items:center; justify-content:center; }
        .profile-card { background: var(--card-bg-color); border-radius: 20px; padding: 20px; text-align: center; margin-top: 50px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .profile-pic { width: 80px; height: 80px; border-radius: 50%; margin: -60px auto 10px; border: 4px solid var(--card-bg-color); display: flex; align-items: center; justify-content: center; overflow: hidden; background-color: #eee; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        .profile-pic span { font-size: 32px; font-weight: bold; color: var(--accent-color); }
        .username { font-size: 20px; font-weight: 600; }
        .points { background-color: var(--accent-color); color: white; padding: 5px 15px; border-radius: 20px; display: inline-block; font-size: 14px; margin-top: 5px; }
        .action-button { width: 100%; padding: 12px; margin-top: 15px; background-color: transparent; border: 1px solid var(--accent-color); color: var(--accent-color); border-radius: 12px; font-size: 16px; font-weight: 500; cursor: pointer; }
        /* Leaderboard Styles */
        .leaderboard-header { display: flex; align-items: center; padding: 15px; }
        .leaderboard-header .title { font-size: 20px; font-weight: 600; margin-left: 10px; }
        .back-button { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-color); }
        #leaderboard-list { display: flex; flex-direction: column; gap: 12px; }
        .leaderboard-item { display: flex; align-items: center; background-color: var(--card-bg-color); padding: 12px; border-radius: 15px; position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .leaderboard-rank { font-weight: 600; font-size: 16px; width: 40px; text-align: center; color: var(--secondary-text-color); }
        .rank-icon { font-size: 24px; display: block; }
        .leaderboard-item.rank-1 .rank-icon { color: var(--gold); }
        .leaderboard-item.rank-2 .rank-icon { color: var(--silver); }
        .leaderboard-item.rank-3 .rank-icon { color: var(--bronze); }
        .leaderboard-pic { width: 50px; height: 50px; border-radius: 50%; margin: 0 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; flex-shrink: 0; font-size: 24px; border: 2px solid var(--border-color); background-color: #eee; overflow: hidden; }
        .leaderboard-pic img { width:100%; height:100%; object-fit:cover; }
        .leaderboard-info { flex-grow: 1; min-width: 0; }
        .leaderboard-info .name { font-weight: 600; font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .leaderboard-info .points { font-size: 13px; color: var(--secondary-text-color); margin-top: 2px; }
        .leaderboard-item.rank-1 { border: 2px solid var(--gold); }
        /* Bottom Navigation */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--card-bg-color); display: flex; justify-content: space-around; padding: 10px 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); border-top: 1px solid var(--border-color); z-index: 100; }
        .nav-item { cursor: pointer; text-align: center; color: var(--secondary-text-color); font-size: 10px; display: flex; flex-direction: column; align-items: center; gap: 4px; flex-basis: 0; flex-grow: 1; }
        .nav-item.active { color: var(--accent-color); }
        .nav-item i { font-size: 24px; }
    </style>
</head>
<body class="light">
    
    <div id="app-container"></div>
    
    <nav class="bottom-nav">
        <div id="nav-home" class="nav-item active"><i class='bx bxs-home'></i><span>Home</span></div>
        <a href="/tasks.html" style="text-decoration:none; color:inherit; flex-basis:0; flex-grow:1;"><div class="nav-item"><i class='bx bx-list-check'></i><span>Tasks</span></div></a>
        <div id="nav-withdraw" class="nav-item"><i class='bx bxs-wallet'></i><span>Withdraw</span></div>
        <div id="nav-history" class="nav-item"><i class='bx bx-history'></i><span>History</span></div>
        <div id="nav-profile" class="nav-item"><i class='bx bxs-user-circle'></i><span>Profile</span></div>
    </nav>

<script>
document.addEventListener('DOMContentLoaded', () => {
    let db, tg, currentUser = {}, userId;

    async function initializeApp() {
        try {
            // Using /api/config is a good practice, but for simplicity, we'll revert to your original method if it was simpler for you.
            // Let's assume you've set up the firebaseConfig correctly in your Vercel environment variables.
            const response = await fetch('/api/config');
            if (!response.ok) throw new Error('Config fetch failed');
            const firebaseConfig = await response.json();
            
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            userId = tg.initDataUnsafe?.user?.id || 'test_user';
            
            setupTheme();
            setupNavigation();
            runUserLogic();
        } catch (error) {
            document.getElementById('app-container').innerHTML = '<h1>App Failed to Load</h1><p>Please check your connection and try again.</p>';
            console.error("Initialization Error:", error);
        }
    }

    function runUserLogic() {
        const userRef = db.ref(`users/${userId}`);
        userRef.on('value', (snapshot) => {
            const freshName = tg.initDataUnsafe?.user?.first_name || 'User';
            const freshUsername = tg.initDataUnsafe?.user?.username || null;
            const freshPhotoUrl = tg.initDataUnsafe?.user?.photo_url || null;
            
            if (snapshot.exists()) {
                currentUser = snapshot.val();
                const updates = {};
                if (currentUser.name !== freshName) updates.name = freshName;
                if (currentUser.username !== freshUsername) updates.username = freshUsername;
                if (currentUser.profilePhotoUrl !== freshPhotoUrl) updates.profilePhotoUrl = freshPhotoUrl;
                if (Object.keys(updates).length > 0) userRef.update(updates);
            } else {
                currentUser = { id: String(userId), name: freshName, username: freshUsername, points: 0, profilePhotoUrl: freshPhotoUrl, createdAt: new Date().toISOString() };
                userRef.set(currentUser);
            }
            // Re-render the current view to show updated data
            const activeNav = document.querySelector('.nav-item.active');
            if (activeNav) {
                const viewId = activeNav.id.split('-')[1];
                renderView(viewId);
            }
        });
    }

    function setupTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.className = savedTheme;
    }
    
    function updateThemeIcon() {
        const themeIcon = document.querySelector('#theme-toggle-icon');
        if (themeIcon) {
            themeIcon.className = document.body.classList.contains('dark') ? 'bx bxs-sun' : 'bx bxs-moon';
        }
    }

    function setupNavigation() {
        document.querySelectorAll('.nav-item[id]').forEach(item => {
            item.addEventListener('click', (e) => {
                const viewId = e.currentTarget.id.split('-')[1];
                renderView(viewId);
            });
        });
        renderView('home');
    }
    
    function renderView(viewName) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById(`nav-${viewName}`)?.classList.add('active');
        
        const container = document.getElementById('app-container');
        container.innerHTML = '';
        
        switch(viewName) {
            case 'home':
                renderHomePage(container);
                break;
            case 'leaderboard':
                renderLeaderboardPage(container);
                break;
            default:
                container.innerHTML = `<div class="header-bg"></div><div class="top-header"><h1 class="title">${viewName.charAt(0).toUpperCase() + viewName.slice(1)}</h1></div><div class="view" style="margin-top:20px;"><p>This section is coming soon.</p></div>`;
                break;
        }
    }

    function renderHomePage(container) {
        container.innerHTML = `
            <div class="header-bg"></div>
            <div class="top-header">
                <h1 class="title">SureTask</h1>
                <button id="theme-toggle-btn"><i id="theme-toggle-icon"></i></button>
            </div>
            <div id="home-view" class="view">
                <div class="profile-card">
                    <div id="home-profile-pic" class="profile-pic"></div>
                    <h2 class="username">${currentUser.name || 'Loading...'}</h2>
                    <div class="points">${currentUser.points || 0} Points</div>
                    <button id="leaderboard-btn" class="action-button">🏆 Go to Leaderboard</button>
                </div>
            </div>`;
        
        renderProfilePic(document.getElementById('home-profile-pic'), currentUser.name, currentUser.profilePhotoUrl);
        document.getElementById('leaderboard-btn').addEventListener('click', () => renderView('leaderboard'));
        
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        themeToggleBtn.addEventListener('click', () => {
            let newTheme = document.body.classList.contains('light') ? 'dark' : 'light';
            document.body.className = newTheme;
            localStorage.setItem('theme', newTheme);
            updateThemeIcon();
        });
        updateThemeIcon();
    }

    function renderLeaderboardPage(container) {
        container.innerHTML = `
            <div class="leaderboard-header">
                <button id="back-btn" class="back-button"><i class='bx bx-arrow-back'></i></button>
                <h1 class="title">Leaderboard</h1>
            </div>
            <div id="leaderboard-list" class="view">Loading...</div>`;
        
        document.getElementById('back-btn').addEventListener('click', () => renderView('home'));

        db.ref('users').orderByChild('points').limitToLast(50).once('value', snapshot => {
            const list = document.getElementById('leaderboard-list');
            if (!snapshot.exists()) { list.innerHTML = 'Leaderboard is empty.'; return; }
            
            const users = [];
            snapshot.forEach(child => { users.push(child.val()); });
            users.sort((a, b) => (b.points || 0) - (a.points || 0));
            list.innerHTML = '';
            
            users.forEach((user, index) => {
                const rank = index + 1;
                const item = document.createElement('div');
                item.className = `leaderboard-item rank-${rank}`;
                const profileLink = user.username ? `https://t.me/${user.username}` : `tg://user?id=${user.id}`;
                let rankDisplay = `#${rank}`;
                if (rank <= 3) { rankDisplay = `<i class='bx bxs-crown rank-icon'></i>`; }

                item.innerHTML = `
                    <div class="leaderboard-rank">${rankDisplay}</div>
                    <a href="${profileLink}" target="_blank" style="display:contents;">
                        <div id="leaderboard-pic-${user.id}" class="leaderboard-pic"></div>
                        <div class="leaderboard-info">
                            <div class="name">${user.name || 'User'}</div>
                            <div class="points">${user.points || 0} Points</div>
                        </div>
                    </a>`;
                list.appendChild(item);
                renderProfilePic(document.getElementById(`leaderboard-pic-${user.id}`), user.name, user.profilePhotoUrl);
            });
        });
    }

    function renderProfilePic(container, name, photoUrl) {
        container.innerHTML = '';
        if (photoUrl) {
            const img = document.createElement('img');
            img.src = photoUrl;
            img.onerror = () => { // Fallback if image fails to load (due to privacy)
                const initial = (name || '?').charAt(0).toUpperCase();
                const color = generateColor(name);
                container.style.backgroundColor = color;
                container.innerHTML = `<span style="color:white; font-size:24px;">${initial}</span>`;
            };
            container.appendChild(img);
        } else {
            const initial = (name || '?').charAt(0).toUpperCase();
            const color = generateColor(name);
            container.style.backgroundColor = color;
            container.innerHTML = `<span style="color:white; font-size:24px;">${initial}</span>`;
        }
    }

    function generateColor(str) {
        let hash = 0;
        for (let i = 0; i < (str || '').length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); }
        let color = '#';
        for (let i = 0; i < 3; i++) {
            const value = (hash >> (i * 8)) & 0xFF;
            color += ('00' + value.toString(16)).substr(-2);
        }
        return color;
    }

    initializeApp();
});
</script>
</body>
</html>
