<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SureTask - Create Promotion</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --dark-bg: #1f2937; --dark-card-bg: #374151; --dark-text: #f9fafb; 
            --secondary-text: #9ca3af; --border-color: #4b5563;
            --accent-color: #5856d6; --success: #22c55e; --danger: #ef4444;
        }
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: var(--dark-bg); color: var(--dark-text); }
        .page-header { display: flex; align-items: center; padding: 15px; }
        .back-button { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--dark-text); margin-right: 10px; }
        .page-header .title { font-size: 20px; font-weight: 600; }
        .form-container { padding: 15px; }
        .form-card { background-color: var(--dark-card-bg); border-radius: 15px; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 8px; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background-color: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--dark-text);
            font-size: 16px;
        }
        .cost-summary {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--dark-bg);
            border-radius: 10px;
            border: 1px solid var(--accent-color);
        }
        .cost-summary p { display: flex; justify-content: space-between; margin: 8px 0; }
        .cost-summary span { font-weight: 600; }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #status-message { text-align: center; margin-top: 15px; font-weight: 500; min-height: 20px; }
    </style>
</head>
<body class="dark">

    <div class="page-header">
        <button class="back-button" onclick="window.location.href='index.html'"><i class='bx bx-arrow-back'></i></button>
        <h1 class="title">Create a New Promotion</h1>
    </div>

    <div class="form-container">
        <form class="form-card">
            <div class="form-group">
                <label for="task-title">Promotion Title</label>
                <input type="text" id="task-title" placeholder="e.g., Join my awesome channel!" required>
            </div>
            <div class="form-group">
                <label for="task-url">Promotion URL</label>
                <input type="url" id="task-url" placeholder="https://t.me/your_link" required>
            </div>
            <div class="form-group">
                <label for="task-category">Category</label>
                <select id="task-category">
                    <option value="group">TG Group Member</option>
                    <option value="channel">TG Channel Member</option>
                    <option value="tg_views">Telegram Views</option>
                    <option value="yt_views">YouTube Views</option>
                    <option value="bot_start">Bot START</option>
                </select>
            </div>
            <div class="form-group">
                <label for="task-quantity">How many users needed?</label>
                <input type="number" id="task-quantity" value="10" min="5" required>
            </div>
            <div class="form-group">
                <label for="points-per-task">Points per user</label>
                <input type="number" id="points-per-task" value="10" min="5" required>
            </div>
            <div class="cost-summary">
                <p>Your Current Points: <span id="user-points">Loading...</span></p>
                <p>Total Cost: <span id="total-cost">100</span></p>
            </div>
            <button type="button" id="submit-promotion" class="submit-btn">Submit Promotion</button>
            <p id="status-message"></p>
        </form>
    </div>
    
<script>
document.addEventListener('DOMContentLoaded', () => {
    let tg, firestoreDb, userId, currentUserPoints = 0;

    const quantityInput = document.getElementById('task-quantity');
    const pointsInput = document.getElementById('points-per-task');
    const totalCostEl = document.getElementById('total-cost');
    const userPointsEl = document.getElementById('user-points');
    const submitBtn = document.getElementById('submit-promotion');
    const statusEl = document.getElementById('status-message');
    const form = document.querySelector('.form-card');

    async function initializeApp() {
        try {
            const response = await fetch('/api/config');
            if (!response.ok) throw new Error('Config fetch failed');
            const firebaseConfig = await response.json();
            
            firebase.initializeApp(firebaseConfig);
            firestoreDb = firebase.firestore();
            
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // বাস্তব userId নেওয়া হচ্ছে
            userId = tg.initDataUnsafe?.user?.id;
            if (!userId) {
                document.body.innerHTML = '<h1>Error</h1><p>Could not verify user. Please restart the app.</p>';
                return;
            }
            
            await loadUserPoints();

            quantityInput.addEventListener('input', updateCost);
            pointsInput.addEventListener('input', updateCost);
            submitBtn.addEventListener('click', createPromotion);
        } catch (error) {
            document.body.innerHTML = `<h1>Error</h1><p>${error.message}</p>`;
        }
    }

    async function loadUserPoints() {
        try {
            const userDoc = await firestoreDb.collection('users').doc(String(userId)).get();
            if (userDoc.exists) {
                currentUserPoints = userDoc.data().points || 0;
                userPointsEl.innerText = currentUserPoints;
            } else {
                userPointsEl.innerText = '0 (Not found)';
            }
        } catch (error) {
            userPointsEl.innerText = 'Error loading';
            console.error('Error loading points:', error);
        }
    }

    function updateCost() {
        const quantity = parseInt(quantityInput.value) || 0;
        const points = parseInt(pointsInput.value) || 0;
        totalCostEl.innerText = quantity * points;
    }

    function createPromotion() {
        const title = document.getElementById('task-title').value;
        const url = document.getElementById('task-url').value;
        const category = document.getElementById('task-category').value;
        const quantity = parseInt(document.getElementById('task-quantity').value);
        const pointsPerTask = parseInt(document.getElementById('points-per-task').value);
        const totalCost = quantity * pointsPerTask;

        // Form ভ্যালিডেশন
        if (!title.trim() || !url.trim() || !category || !quantity || !pointsPerTask) {
            statusEl.innerText = "Please fill out all fields correctly.";
            statusEl.style.color = 'var(--danger)';
            return;
        }

        if (currentUserPoints < totalCost) {
            statusEl.innerText = "You don't have enough points!";
            statusEl.style.color = 'var(--danger)';
            return;
        }
        
        // বাটন ডিজেবল করা হচ্ছে
        submitBtn.disabled = true;
        submitBtn.innerText = 'Submitting...';
        statusEl.innerText = '';

        // API তে ডেটা পাঠানো হচ্ছে
        fetch('/api/create-promotion', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                userId: String(userId),
                title,
                url,
                category,
                quantity,
                pointsPerTask,
            }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                statusEl.innerText = data.message;
                statusEl.style.color = 'var(--success)';
                form.reset(); // ফর্ম রিসেট করা হচ্ছে
                updateCost(); // খরচ ০ তে রিসেট করা হচ্ছে
                loadUserPoints(); // নতুন পয়েন্ট লোড করা হচ্ছে
            } else {
                statusEl.innerText = `Error: ${data.message}`;
                statusEl.style.color = 'var(--danger)';
            }
        })
        .catch(error => {
            console.error('Fetch error:', error);
            statusEl.innerText = 'An unexpected error occurred. Please try again.';
            statusEl.style.color = 'var(--danger)';
        })
        .finally(() => {
            // বাটন আবার এনাবল করা হচ্ছে
            submitBtn.disabled = false;
            submitBtn.innerText = 'Submit Promotion';
        });
    }
    
    initializeApp();
});
</script>

</body>
</html>
